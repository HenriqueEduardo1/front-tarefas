<section class="main">
    <header class="header">
        <form class="busca">
            <div class="group">
                <input type="text" placeholder="Título" [(ngModel)]="TDBusca" name="TDBusca">
            </div>
            <div class="sections">
                <div class="group">
                    <select [(ngModel)]="PBusca" name="PBusca">
                        <option value="" disabled selected>Prioridade</option>
                        <option value="alta">Alta</option>
                        <option value="media">Média</option>
                        <option value="baixa">Baixa</option>
                    </select>

                </div>
                <div class="group">
                    <select [(ngModel)]="RBusca" name="RBusca">
                        <option value="" disabled selected>Responsável</option>
                        <option value="Henrique">Henrique</option>
                        <option value="Pablo">Pablo</option>
                        <option value="Douglas">Douglas</option>
                    </select>
                </div>
                <button class="btn" (click)="filter()">Buscar</button>
                <button class="btnBS" (click)="clearBusca()">
                    <span class="material-symbols-outlined">backspace</span>
                </button>
            </div>
        </form>
        <div class="btn">
            <button (click)="addClass()">Criar</button>
        </div>
    </header>
    <main class="content">
        <div class="box-listagem">
            <div *ngFor="let task of filterTasksA">
                <app-task-card
                    [task] = "task" 
                ></app-task-card>
            </div>
        </div>
        <div class="box-listagem">
            <div *ngFor="let task of filterTasksM">
                <app-task-card
                    [task] = "task" 
                ></app-task-card>
            </div>
        </div>
        <div class="box-listagem">
            <div *ngFor="let task of filterTasksB">
                <app-task-card
                    [task] = "task" 
                ></app-task-card>
            </div>
        </div>
    </main>
</section>
