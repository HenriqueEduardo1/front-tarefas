<section [class.off]="popUpService.addClass" [class.pop-up]="true">
    <form class="form">
        <section class="container">
            <div class="box-form">
                <div class="group">
                    <label>Título</label>
                    <input class="title" clatype="text" required>
                </div>
                <div class="group">
                    <label>Descrição</label>
                    <textarea class="description" required></textarea>
                </div>
            </div>
            <div class="box-form">
                <div class="group">
                    <label>Responsável</label>
                    <select class="responsible" required></select>
                </div>
                <div class="group">
                    <label>Prioridade</label>
                    <select class="priority" required></select>
                </div>
                <div class="group">
                    <label>Data final</label>
                    <input class="deadline" type="date" required>
                </div>
            </div>
        </section>
        <div class="btns">
            <input (click)="addClass()" type="submit" class="btn" value="{{btnText}}">
            <button (click)="addClass()" class="btn">Voltar</button>
        </div>
    </form>
</section>
