<aside class="leftBar">
    <header class="user">
        <i class="material-symbols-outlined">person</i>
    </header>
    <nav class="menu">
        <ul>
            <li class="item-menu">
                <button (click)="toggleButton(1); clickedBtnMenuP()" [class.pressed]="currentButton === 1">
                    <i class="material-symbols-outlined">home</i>
                    <span>Tarefas</span>
                </button>
            </li>
            <li class="item-menu">
                <button (click)="toggleButton(2); clickedBtnMenuS()" [class.pressed]="currentButton === 2">
                    <i class="material-symbols-outlined">done</i>
                    <span>Concluídas</span>
                </button>
            </li>
        </ul>
    </nav>
    <div class="s-out">
        <button class="btn">
            <i class="material-symbols-outlined">logout</i>
            <span>Sair</span>
        </button>
    </div>
</aside>
<header [ngClass]="{'active': isMenuActive, 'mobile': true}">
    <div class="btns-menu-mob">
        <button *ngIf="enableButton" (click)="enableMenu()" class="btn">
            <i class="material-symbols-outlined">menu</i>
        </button>
        <button *ngIf="disableButton" (click)="disableMenu()" class="btn">
            <i class="material-symbols-outlined">close</i>
        </button>
    </div>
    <section class="main">
        <header class="user">
            <i class="material-symbols-outlined">person</i>
        </header>
        <nav class="menu-mobile">
            <ul>
                <li class="item-menu">
                    <button (click)="toggleButton(1); clickedBtnMenuP()" [class.pressed]="currentButton === 1">Tarefas</button>
                </li>
                <li class="item-menu">
                    <button (click)="toggleButton(2); clickedBtnMenuS()" [class.pressed]="currentButton === 2">Concluídas</button>
                </li>
            </ul>
        </nav>
        <div class="s-out">
            <button class="btn">Sair</button>
        </div>
    </section>
</header>
